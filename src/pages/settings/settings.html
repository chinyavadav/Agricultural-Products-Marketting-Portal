<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
      <ion-list no-lines>            
        <ion-item>
          <ion-label floating>Server Address</ion-label>
          <ion-input type="text" placeholder="Server Address" value="{{ newaddress }}" formControlName="address" [(ngModel)]="newaddress" required></ion-input>
        </ion-item>    
      </ion-list>
      <p *ngIf="settingsForm.controls['address'].errors && settingsForm.controls['address'].dirty" class="danger" padding>Server Address is not valid.</p>
      <button ion-button class="submit-btn" full type="submit">Update</button>    
    </form>
    <ion-list no-lines *ngIf="global.loginState!='Login'">
      <ion-item-divider text-center>Location Settings</ion-item-divider> 
      <ion-item>
        <h2 text-center>{{ global.session.fldlat }},{{ global.session.fldlng }}</h2>
      </ion-item>
      <button ion-button full (click)="updateLocation()"><ion-icon name="locate"></ion-icon>  Update Location</button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="pushProfile()"><ion-icon name="contact"></ion-icon></button>
    </ion-fab>
</ion-content>
