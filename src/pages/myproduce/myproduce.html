<ion-header>

  <ion-navbar color="secondary">
    <ion-title>My Produce</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let produce of produces" #item>
      <ion-item>
        <h2>{{ produce.fldproduct }}</h2>
        <p>{{ produce.fldcomment }}</p>
        <ion-note item-end>
          {{ produce.fldcost/100 | currency: '$':2 }}/{{produce.fldunit}}
        </ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(item,produce.fldproduct)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  	<ion-fab right bottom>
		<button ion-fab color="primary" (click)="pushAdd()"><ion-icon name="add"></ion-icon></button>
	</ion-fab>
</ion-content>
