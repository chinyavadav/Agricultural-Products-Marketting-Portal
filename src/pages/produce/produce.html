<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{produceName}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="produceType">
      <ion-segment-button value="Trending">
        Trending
      </ion-segment-button>
      <ion-segment-button value="Latest">
        Latest
      </ion-segment-button>
      <ion-segment-button value="All">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-list-header>{{ produceType }}</ion-list-header>
		<ion-item *ngFor="let produce of getProduce(produceType)">
			{{ produce.fldproduct }}
			<button ion-button outline item-end (click)="pushProduce(produce)">{{ produce.fldcost/produce.fldunit }}</button>
		</ion-item>
	</ion-list>
</ion-content>
