<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{productName}}</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="productType">
      <ion-segment-button value="price" (click)="getProduct(0)">
        Price
      </ion-segment-button>
      <ion-segment-button value="latest" (click)="getProduct(1)">
        Latest
      </ion-segment-button>
      <ion-segment-button value="all" (click)="getProduct(2)">
        All
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header text-capitalize>{{ productType }}</ion-list-header>
    <ion-item *ngFor="let product of products">
      {{ product.supplier.fldcompany }}
      <button ion-button outline item-end (click)="pushOrder(product)">
        {{ product.fldcost/100 | currency: "$": 2}}/{{ product.fldunit }}</button>
    </ion-item>
  </ion-list>
</ion-content>
