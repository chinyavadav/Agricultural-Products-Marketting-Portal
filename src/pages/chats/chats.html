<ion-header>
  <ion-toolbar no-border-top color="secondary">
    <ion-searchbar showCancelButton autocomplete="on" color="danger" (ionInput)="filterChats($event)" placeholder="Filter Chats"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding  *ngFor="let chat of chats" #item>
      <ion-item (click)="pushChat(chat)">
        <ion-avatar item-left>
          <img src="{{ chat.avatar }}">
        </ion-avatar>
        <h2>{{ chat.company }}</h2>
        <p>{{ chat.fullname }}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="profile(item,chat.phoneno)">
          <ion-icon name="contact"></ion-icon>
          Profile
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="pay(item,chat.phoneno)">
          <ion-icon name="cash"></ion-icon>
          Pay
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
