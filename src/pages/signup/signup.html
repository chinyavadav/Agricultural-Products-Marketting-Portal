<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Signup</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="signUp()" [formGroup]="signupForm">
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Phone No</ion-label>
          <ion-input type="number" placeholder="Phone No." formControlName="phoneno" [(ngModel)]="phoneno"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Company/Username</ion-label>
          <ion-input type="text" placeholder="Company/Username" formControlName="company"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Type</ion-label>
          <ion-select formControlName="type">
            <ion-option value="Farmer">Farmer</ion-option>
            <ion-option value="Buyer">Buyer</ion-option>
          </ion-select>
        </ion-item>          
        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text" placeholder="First Name" formControlName="firstname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text" placeholder="Last Name" formControlName="lastname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>District</ion-label>
          <ion-select formControlName="district">
            <ion-option *ngFor="let district of districts" [value]="district">{{ district }}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-input type="hidden" value="signup" formControlName="form"></ion-input>
        <ion-item-divider></ion-item-divider>
        <button ion-button block type="submit">Signup</button>      
      </ion-list>      
      
    </form>
  </ion-content>
